                    <h4>私とあなたの「違い」は、どこから生まれるんだろう？
                    </h4>
                    <p>
                      &emsp;
                    </p>
                    <!-- Edit　本文，strongタグで太字を適宜強調．開業は可能な限り少なめに-->
                  
                    <p>
                      　私たちは、さまざまな文化や背景を持った人々が暮らす社会に生きています。<br>他の人が持つ新しい視点に驚くこともあるかもしれません。<br>この展示では、積み木で「まち」をつくるところから、自分と他者の違いに迫っていきます。<br>一人ひとりが持つ背景により、「まち」の風景は大きく変化するでしょう。<br>さまざまな場面に顔を出す自分と他の人との違いを「つみきのまちづくり」をきっかけに考えてみませんか？
                    </p>
                    <!--公開した年月日・学園祭等について記載 -->
