                    <p>
                      &emsp;
                    </p>
                    <!-- Edit　本文，strongタグで太字を適宜強調．開業は可能な限り少なめに-->
                    <p>
                      <strong>わたしたちがつくる他人の「人物像」は、何でできている？</strong>
                    </p>
                    <p>
                      わたしたちは、他人の行動を見て、その人物がどんな人かを推測し、「人物像」をつくっていきます。
                      その「人物像」は、何をもとに、どんな要素でつくられるのでしょうか？
                    </p>
                    <p>
                      この展示では、とある人物の「人物像」をつくり、それを分析することで、
                      どのような要素が人物像を決めるのに影響するのか、
                      そこにどのような違いが生まれるのかを見つめ、考えていきます。
                    </p>
                    <!--公開した年月日・学園祭等について記載 -->
                    <p>[2022年度駒場祭、2023年度・五月祭にて展示]</p>
